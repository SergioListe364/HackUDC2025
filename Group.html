<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos - KeKomo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>KeKomo</h1>
        <div id="buttonContainer" class="button-container">
            <button id="createGroupBtn">Crear Grupo</button>
            <button id="joinGroupBtn">Unirse a un Grupo</button>
        </div>
        <div id="createGroupForm" class="hidden">
            <h2>Crear Grupo</h2>
            <form id="createForm">
                <label for="groupName">Nombre del Grupo:</label>
                <input type="text" id="groupName" name="groupName" required>
                <label for="joinCode">Código de Unión:</label>
                <input type="text" id="joinCode" name="joinCode" required>
                <button type="submit">Crear</button>
            </form>
        </div>
        <div id="joinGroupForm" class="hidden">
            <h2>Unirse a un Grupo</h2>
            <form id="joinForm">
                <label for="joinCodeInput">Código de Unión:</label>
                <input type="text" id="joinCodeInput" name="joinCodeInput" required>
                <button type="submit">Unirse</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('createGroupBtn').addEventListener('click', function() {
            document.getElementById('buttonContainer').classList.add('hidden');
            document.getElementById('createGroupForm').classList.remove('hidden');
        });

        document.getElementById('joinGroupBtn').addEventListener('click', function() {
            document.getElementById('buttonContainer').classList.add('hidden');
            document.getElementById('joinGroupForm').classList.remove('hidden');
        });

        document.getElementById('createForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí iría la lógica para enviar los datos de creación de grupo al servidor
            alert('Grupo creado exitosamente');
        });

        document.getElementById('joinForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí iría la lógica para enviar los datos de unión al grupo al servidor
            alert('Unido al grupo exitosamente');
        });
    </script>
</body>
</html>
